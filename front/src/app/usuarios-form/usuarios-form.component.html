<form #usuariosForm="ngForm" (ngSubmit)="enviar()">



  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" id="email" name="email" class="form-control" [(ngModel)]="model.email">
  </div>

  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name">
  </div>

  <div class="form-group">
    <label for="name">Senha</label>
    <input type="password" id="pass" name="pass" class="form-control" [(ngModel)]="model.pass">
  </div>

  <div class="text-center">
    <input type="submit" class="btn btn-primary" value="Enviar">
  </div>
  

</form>
